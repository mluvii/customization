<!DOCTYPE html>
<html lang="@ViewBag.PageLanguage">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        html, body, .container {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container"><span style="color: #868e96;" class="fa fa-spinner fa-spin fa-5x"></span></div>
<p id="testingP">TESTING</p>	
<script type="text/javascript">

(function () {
    var iOS = !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
    var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && safari.pushNotification));
    var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);
    var ua = navigator.userAgent.toLowerCase();
    var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
    if(isAndroid) {
  	if(isChrome){
		document.getElementById("testingP").innerHTML = "CHROME ON ANDROID";
	} else{
		document.getElementById("testingP").innerHTML = "SOMETHING ON ANDROID";
	}
    } else if(iOS){
	 if(isSafari){
		document.getElementById("testingP").innerHTML = "SAFARI ON IOS";
	} else{
		document.getElementById("testingP").innerHTML = "SOMETHING ON IOS";
	}   
    } else { 
	   document.getElementById("testingP").innerHTML = "SOMETHING ON SOMETHING"; 
    }
})();

</script>
</body>
</html>
